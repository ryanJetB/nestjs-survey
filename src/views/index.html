<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <title>Realtime Poll</title>
</head>
<body class="mw8 center">
    
    <div class="container sans-serif pa4">
        <h1 class="f1"> Where Should We Fly to Next </h1> 
        <p> Select where you'd like us to go </p>   
        
        <form id="opinion-form">
            <p>
                <input type="radio" name="movie" class="pointer" id="london" value="London">
                <label for="london" class="b pl2">London</label>
            </p>
            
            <p>
                <input type="radio" name="movie" class="pointer" id="paris" value="Paris">
                <label for="paris" class="b pl2">Paris</label>
            </p>
            
            <p>
                <input type="radio" name="movie" class="pointer" id="ireland" value="Ireland">
                <label for="ireland" class="b pl2">Ireland</label>
            </p> 
            
            <p>
                <input type="radio" name="movie" class="pointer" id="other" value="Other">
                <label for="other" class="b pl2">Somewhere Else</label>
            </p>
            <input type="submit" value="Vote" class="pointer btn btn-success br2"/>
        </form>

        <br><br>
        <div id="chart-container" style="height:300px;width:100%;">

        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>
    <script src="http://cdn.ably.io/lib/ably.min-1.0.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>    
    <script src="/main.js"></script>
</body>
</html>
